<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MATCH-MATCH-GAME</title>
    <link rel="stylesheet" href="/style/header.css"> 
    <link rel="stylesheet" href="/style/body.css">
    <link rel="stylesheet" href="/style/reg.css">
    <link rel="stylesheet" href="/style/score.css">
    <link rel="stylesheet" href="/style/StartBut.css">
    <link rel="stylesheet" href="/style/profile.css">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <a class="conteinerForLogo" href="game.html" style="text-decoration: none;">  
           <div class="rectangles">
                <div class="rectangle1">
                    <span class="header-text-1">MATCH</span>
                </div>
                <div class="rectangle2">
                    <span class="header-text-2">MATCH</span>
                </div>
            </div>
        </a>
        <div class="conrainerForPages">
            <div class="info_but">
                <a href="/pages/index.html">
                    <div class="cycle1">
                        <span class="symbol">?</span>
                    </div>
                    <p>About Game</p>
                </a>
                <a href="/pages/score.html" style="background-color: #008cff;">
                    <div class="cycle2">
                        <span class="star">&#9733</span>
                    </div>
                    <p>Best Score</p>
                </a>
                <a href="/pages/setting.html">
                    <div class="cycle3">
                        <span class="steam">&#9881</span>
                    </div>
                    <p>Game Settings</p>
                </a>
            </div>
        </div>
        <div class="containerForReg">
            <div class="containerForReg">
            <button id="openReg">REGISTER NEW PLAYER</button>
            <button id="startGameBtn" class="hidden" style="width: 129px; height: 36px; margin-top: 14px; margin-right: 30px; font-weight: bold; letter-spacing: 0.5px;">START GAME</button>
            <img class="avatar" id="userImg" src="/picture/photo_5_2024-10-02_16-52-10.jpg" alt="avatar" style="cursor:pointer; display:none; width: 40px; height: 40px; margin-right: 21px; margin-top: 12px;">
            <span id="userName" style="display:none;"></span>
            <div class="Reg hidden" id="registration">
                <div class="Reg-content">
                    <h2>Registr new Player</h2>
                    <form id="registrationForm">
                       <div class="RegForm">
                            <div class="Inputs">
                                <input type="text" id="firstName" placeholder="First Name" required>
                                <br>
                                <input type="text" id="lastName" placeholder="Last Name" required>
                                <br>
                                <input type="email" id="email" placeholder="E-mail" required>
                                <br>
                            </div>
                            <input id="UserIMG" class="UserAvatar" name="MyFile" type="file">
                        </div>
                        <div class="YNButton">
                            <button id="addButton" type="submit">ADD USER</button>
                            <button id="cancelButton" type="button">CANCEL</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modalClose" class="close">&times;</span>
            <img id="modalUserImg" src="" alt="User Avatar"><br>
            <span style="font-weight: bold; letter-spacing: 1px;">NAME: <hr><p id="modalName" style="font-weight: 100;"></p></span><br>
            <span style="font-weight: bold; letter-spacing: 1px;">E-MAIL: <hr><p id="modalEmail" style="font-weight: 100;"></p></span><br>
            <button id="logoutBtn">LOGOUT</button>
        </div>
    </div>
    <main>
        <div class="rules">
            <h2 class="bestPlayers">Best players<h2>
            <div class="player" id="userscore" style="display: none;">
                <img class="avatar" id="avatar" alt="avatar">
                <span class="inf">
                    <p class="FIO" id="FIO" class="FIO"> </p>
                    <p class="email" id="email1" class="email"> </p>
                </span>
                <p class="score">Score: <span id="score" style="color:#2196F3;"></span></p>
            </div>
            <div class="line"><hr></div>  
            <div class="player">
                <img class="avatar" src="/picture/nicci.jpg" alt="avatar">
                <span class="inf">
                    <p class="FIO">Nicci Troiani</p>
                    <p class="email">nicci@gmail.com</p>
                </span>
                <p class="score">Score: <span style="color: #2196F3;">   456</span></p>
            </div>
            <div class="line"><hr></div>  
            <div class="player">
                <img class="avatar" src="/picture/geoge.jpg" alt="avatar">
                <span class="inf">
                    <p class="FIO">George Fields</p>
                    <p class="email">jack@gmail.com</p>
                </span>
                <p class="score">Score: <span style="color: #2196F3;">358</span></p>
            </div>
            <div class="line"><hr></div>  
            <div class="player">
                <img class="avatar" src="/picture/jones.jfif " alt="avatar">
                <span class="inf">
                    <p class="FIO">Jones Dermot</p>
                    <p class="email">dermot@gmail.com</p>
                </span>
                <p class="score">Score: <span style="color: #2196F3;"> 211</span></p>
            </div>
            <div class="line"><hr></div>  
            <div class="player">
                <img class="avatar" src="/picture/janes.jpg" alt="avatar">
                <span class="inf">
                    <p class="FIO">Jane Doe</p>
                    <p class="email">jane.doe@gmail.com</p>
                </span>
                <p class="score">Score: <span style="color: #2196F3;"> 169</span></p>
            </div>
          <div class="line"><hr></div>  
        </div>
    </main>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/scripts/score.js"></script>
    <script src="/scripts/game.js"></script>
    <script src="/scripts/script.js"></script>
</body>
</html>
